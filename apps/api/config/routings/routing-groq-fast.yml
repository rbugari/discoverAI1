name: "Groq Fast Strategy"
provider: providers/groq.yml

actions:
  planner.classifier:
    model: "llama-3.1-8b-instant"
    temperature: 0.1
    max_tokens: 1000
    
  extract.schema:
    model: "llama-3.3-70b-versatile"
    temperature: 0.0
    max_tokens: 4096
    
  extract.lineage.package:
    model: "llama-3.3-70b-versatile"
    temperature: 0.0
    max_tokens: 8000
    
  extract.lineage.sql:
    model: "llama-3.3-70b-versatile"
    temperature: 0.0
    
  summarize.asset:
    model: "llama-3.3-70b-versatile"
    temperature: 0.2
    
  qa.chat:
    model: "llama-3.3-70b-versatile"
    temperature: 0.5
